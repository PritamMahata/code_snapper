<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Summary Extraction</title>
</head>
<body>

<button onclick="extractSummary()">Extract Website Summary</button>

<script>
async function extractSummary() {
  try {
    const url = 'https://blog.goenvy.io/10-best-ai-marketing-blogs-you-should-follow'; // Replace with the URL of the website you want to extract content from
    const response = await fetch(url);

    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const html = await response.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');

    // Extract text content (you might need to adjust this based on the website structure)
    const summary = doc.body.textContent.trim();

    // Display the summary (you can modify this to suit your needs)
    console.log(summary);
    alert('Website Summary: \n\n' + summary);
  } catch (error) {
    console.error('Error:', error.message);
  }
}
</script>

</body>
</html>
